<div class="formContainer">
    <form [formGroup]="loginForm" (ngSubmit)="handlerUserForm()" class="needs-validation" novalidate>
        <h3 class="text-center">Registrarse</h3>
        <div class="mb-3">
            <label for="nombre" class="form-label">Usuario</label>
            <input formControlName="nombre" id="nombre" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">ContraseÃ±a</label>
            <input formControlName="password" id="password" type="password" class="form-control">
        </div>
        <div class="d-grid gap-2">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Entrar</button>
        </div>
    </form>
    <br>
    <app-error-message [errorMessage]="errorText"></app-error-message>
</div>
