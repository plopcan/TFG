@if (socioList$ | async; as list) {
    <table>
        <thead>
            <tr>
               <th>dni</th> 
               <th>nombre</th> 
               <th>apellidos</th> 
               <th>pagado</th> 
               <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        @for(item of list; track item.dni) {
        <tr> 
            <td>{{item.dni}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>{{item.pagado}}</td>
            <td>
                <button class="btn btn-info btn-sm" (click)="getSocio(item.n_socio)">Seleccionar</button><br>
                <button class="btn btn-dark btn-sm mt-1" (click)="deleteSocio(item.n_socio)">Eliminar</button>
            </td>
        </tr>
        }
        </tbody>
    </table><br>

    <button class="btn btn-success" (click)="addSocio()">AÃ±adir Socio</button>
}
@if(errorMessage) {
    <app-error-message [errorMessage]="errorMessage"/>
}
