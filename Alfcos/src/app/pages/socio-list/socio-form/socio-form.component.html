<div class="formContainer">
    <form [formGroup]='sF' (ngSubmit)="sendData()" class="needs-validation" novalidate>
        <div class="row mb-3 align-items-center">
            @if(this.socio) {
                <div class="col-md-3 text-center">
                    <img src="http://localhost:8000{{this.socio.foto}}" alt="Socio" class="img-thumbnail">
                </div>
            }
            <div class="@if(this.socio) col-md-9 @else col-md-12 @endif">
                <div class="row">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre del socio:</label>
                        <input type="text" id="nombre" formControlName="nombre" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="dni" class="form-label">DNI del socio:</label>
                        <input type="text" id="dni" formControlName="dni" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellidos del socio:</label>
                <input type="text" id="apellido" formControlName="apellido" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="sexo" class="form-label">Sexo:</label>
                <select id="sexo" formControlName="sexo_id" class="form-select">
                    <option value='1'>Hombre</option>
                    <option value="2">Mujer</option>
                    <option value="3">Otro</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="direccion" class="form-label">Direccion del socio:</label>
                <input type="text" id="direccion" formControlName="direccion" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="c_postal" class="form-label">Codigo Postal del socio:</label>
                <input type="text" id="c_postal" formControlName="c_postal" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="telefono" class="form-label">Telefono del socio:</label>
                <input type="text" id="telefono" formControlName="telefono" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento del socio:</label>
                <input type="date" id="fecha_nacimiento" formControlName="fecha_nacimiento" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="foto" class="form-label">Foto del socio:</label>
                <input type="file" id="foto" name="foto" class="form-control" (change)="onFileSelected($event)">
            </div>
        </div>
        <div class="d-grid gap-2">
            @if(this.socio) {
                <button type="submit" (click)="updateSocio()" class="btn btn-primary">Actualizar</button>
            } @else {
                <button type="submit" (click)="addSocio()" class="btn btn-primary">AÃ±adir</button>
            }
        </div>
    </form>
</div>
