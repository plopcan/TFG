
  @if(this.isloged()){
    @if(this.rol == "admin"){
        <form [formGroup]="UserForm" (ngSubmit) = "updateUser()">
            <input type="text" formControlName="user" value="{{user.nombre}}"/><br>
            <input type="password" formControlName="password"/><br>
            <input type="password" formControlName="new_psw"/><br>
            <input type="password" formControlName="new_psw_confirm"/><br>
            <button type="submit">Actualizar</button>
        </form>
    }
  }
